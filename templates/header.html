<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Dental Business Management</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
</head>

<header>
<!-- Image and text -->
<!-- navbar start -->
<nav class="navbar navbar-light bg-light">
	<a class="navbar-brand" href="#">
		<img style="max-width:120px; margin-top: -7px;" src="{{ url_for('static', filename='images/mainlogo.png') }}">
		Order & Supply Management System
	</a>
	<ul class="nav navbar-nav navbar-right">
		<div style="margin-right: 10px; margin-left: 20px; margin-top: 5px; margin-bottom: 5px;"  class="container-fluid">
		<h5>
			<!-- Login Session -->
			{% if session.logged_in %}
				<a href="/about/"> <span class="glyphicon glyphicon-heart"></span> About&nbsp;&nbsp;&nbsp;</a>
				<a href="/logout/"><span class="glyphicon glyphicon-log-out"></span> Logout&nbsp;&nbsp;&nbsp;</a>
			{% else %}
				<!-- Support code(Extra) -->
				<a href="https://www.google.com/"> Support&nbsp;&nbsp;&nbsp;</a>
				<!-- Log in code -->
				<a href="/login/"><span class="glyphicon glyphicon-log-in"></span> Login&nbsp;&nbsp;&nbsp;</a>
				<!-- Sign out code -->
				<a href="/register/"><span class="glyphicon glyphicon-pencil"></span> Sign up&nbsp;&nbsp;&nbsp;</a>
			{% endif %}
		</h5>
		</div>
	</ul>
</nav>
</header>

<body>
	<div class="container" style="min-height:100% width:80%">

	{% include '_messages.html'%}

    {% block body %}{% endblock %}
    </div>

    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
